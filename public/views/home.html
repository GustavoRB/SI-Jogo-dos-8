<div class="panel panel-warning caixa">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Jogo Dos 8</h1>
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[00]">
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[01]">
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[02]">
				<br>
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[10]">
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[11]">
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[12]">
				<br>
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[20]">
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[21]">
				<input class="text-center jogo-input" type="text" ng-model="posicaoAtual[22]">
				<br>
				<button class="btn btn-info btn-play" ng-click="verificaValido()">Play</button>
			</div>
		</div>
	</div>
</div>
